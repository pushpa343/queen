<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="form-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-purple-700">Create Account</h2>
        <form action="register.php" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500 transition">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500 transition">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-1">Phone Number</label>
                <input type="text" name="phone" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500 transition">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500 transition">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500 transition"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number, one uppercase letter, and at least 8 characters">
                <p class="text-xs text-gray-500 mt-1">Password must be 8+ chars with uppercase, lowercase, and number</p>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-1">Gender</label>
                <select name="gender" required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500 transition">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            
            <button type="submit" 
                    class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-300 transform hover:scale-105">
                Register
            </button>
            
            <p class="text-center text-gray-600">
                Already have an account? <a href="login.php" class="text-purple-600 hover:underline">Sign in</a>
            </p>
        </form>
    </div>
</body>
